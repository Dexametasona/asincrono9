<h1 class="text-4xl font-bold my-3">Calculadora</h1>
<div class="mb-3 w-2/3">
  <label  for="valor1">Ingrese el primer valor: </label>
  <input type="number" id="valor1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-1" [(ngModel)]="valor1" #a>
</div>
<div class="mb-3 w-2/3">
  <label for="valor2">Ingrese el segundo valor: </label>
  <input type="number" id="valor2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-1"
  [(ngModel)]="valor2" #b>
</div>
<div class="mb-3 w-2/3">
  <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-1" #select (click)="mostrar()">
    <option value="1">Sumar</option>
    <option value="2">Restar</option>
    <option value="3">Dividir</option>
    <option value="4">Multiplicar</option>
    <option value="5" selected>Elija una opcion</option>
  </select>
</div>
<div class="mb-3 w-2/3">
  <p [ngSwitch]="select.value">Resultado: 
    <span [ngStyle]="{'color':'red'}" *ngSwitchCase="5">No eligio operaci√≥n</span>
    <span [ngStyle]="{'color':'blue'}" *ngSwitchCase="1">{{valor1+valor2}}</span>
    <span [ngStyle]="{'color':'green'}" *ngSwitchCase="2">{{valor1-valor2}}</span>
    <span [ngStyle]="{'color':'purple'}" *ngSwitchCase="3">{{valor1/valor2}}</span>
    <span [ngStyle]="{'color':'beige'}" *ngSwitchCase="4">{{valor1*valor2}}</span>

  </p>
</div>
